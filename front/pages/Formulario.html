<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/rest.css" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="text-center">
      <button type="button" class="buttonpagina">
        <a href="../index.html">Volver a Home</a>
      </button>
    </div>

    <form class="paginaFormulario formulario border border-primary">
      <ul class="form-group">
        <li>
          <label for="titulo">Titulo:</label>
          <input class="form-control" type="text" id="titleInput" />
        </li>
        <li>
          <label for="director">Director:</label>
          <input class="form-control" type="text" id="directorInput" />
        </li>
        <li>
          <label for="año">Año:</label>
          <input class="form-control" type="text" id="yearInput" />
        </li>
        <li>
          <label for="duración">Duración:</label>
          <input class="form-control" type="text" id="durationInput" />
        </li>
        <li>
          <label for="genero">Genero:</label>
          <input class="form-control" type="text" id="genreInput" />
        </li>
        <li>
          <label for="calificación">Calificación:</label>
          <input class="form-control" type="decimal" id="rateInput" />
        </li>
        <li>
          <label for="imagen">Imagen URL:</label>
          <input class="form-control" type="text" id="imagenInput" />
        </li>
      </ul>
      <button
        type="button"
        class="botonFormulario btn btn-primary"
        id="botonEnvio"
      >
        Enviar
      </button>
      <button
        type="button"
        class="botonFormulario btn btn-primary"
        id="botonLimpiar"
      >
        Limpiar
      </button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="../public/bundle.js"></script>
  </body>
</html>
